# fafafa.ssl HTTPS客户端配置文件示例

[General]
# 默认超时时间（毫秒）
Timeout=30000

# 最大重试次数
MaxRetries=3

# 启用详细日志
VerboseLogging=true

[SSL]
# 证书验证模式
VerifyPeer=true

# 允许的TLS版本（可选：TLS10, TLS11, TLS12, TLS13）
AllowedProtocols=TLS12,TLS13

# 客户端证书路径（可选）
ClientCertificate=
ClientPrivateKey=

# CA证书路径（可选，用于自定义信任）
CAFile=
CAPath=

[HTTP]
# 用户代理字符串
UserAgent=fafafa.ssl/1.0

# 跟随重定向
FollowRedirects=true

# 最大重定向次数
MaxRedirects=5

# 自定义请求头（可选）
# CustomHeader1=X-Custom-Header: value

[Performance]
# 缓冲区大小（字节）
BufferSize=16384

# 启用会话复用
SessionReuse=true

# 连接超时（毫秒）
ConnectTimeout=10000

# 读取超时（毫秒）
ReadTimeout=30000

[Logging]
# 日志文件路径
LogFile=https_client.log

# 日志级别（DEBUG, INFO, WARNING, ERROR）
LogLevel=INFO

# 日志文件最大大小（字节）
MaxLogSize=10485760

# 保留的日志文件数量
MaxLogFiles=5


