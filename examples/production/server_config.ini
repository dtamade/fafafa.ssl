# fafafa.ssl HTTPS服务器配置文件示例

[Server]
# 监听端口
Port=8443

# 监听地址（0.0.0.0表示所有接口）
ListenAddress=0.0.0.0

# 服务器名称
ServerName=fafafa.ssl-server

[SSL]
# 服务器证书路径
ServerCertificate=./certs/server.pem

# 服务器私钥路径
ServerPrivateKey=./certs/server.key

# CA证书路径（用于客户端证书验证，可选）
CAFile=./certs/ca.pem

# 要求客户端证书（双向TLS认证）
RequireClientCert=false

# 验证客户端证书
VerifyClient=false

# 支持的TLS版本
MinProtocol=TLS12
MaxProtocol=TLS13

# 密码套件（留空使用默认）
CipherSuite=

[Connection]
# 最大并发连接数
MaxConnections=100

# 连接超时（秒）
ConnectionTimeout=30

# 读取超时（秒）
ReadTimeout=30

# 写入超时（秒）
WriteTimeout=30

# 空闲超时（秒）
IdleTimeout=300

[Performance]
# 工作线程数（0表示自动检测CPU核心数）
WorkerThreads=0

# 缓冲区大小（字节）
BufferSize=16384

# 启用TCP_NODELAY
TCPNoDelay=true

# SO_REUSEADDR
ReuseAddress=true

[Logging]
# 日志文件路径
LogFile=./logs/server.log

# 日志级别（DEBUG, INFO, WARNING, ERROR, CRITICAL）
LogLevel=INFO

# 访问日志
AccessLog=./logs/access.log

# 记录所有连接
LogConnections=true

# 记录请求内容
LogRequests=false

# 日志文件最大大小（字节）
MaxLogSize=10485760

# 保留的日志文件数量
MaxLogFiles=10

[Security]
# 速率限制（每IP每秒请求数，0表示禁用）
RateLimit=0

# IP黑名单文件
BlacklistFile=

# IP白名单文件（留空表示允许所有）
WhitelistFile=

# 最大请求大小（字节）
MaxRequestSize=1048576

# 最大请求头大小（字节）
MaxHeaderSize=8192


