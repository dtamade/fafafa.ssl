name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  FPC_VERSION: '3.2.2'

jobs:
  # ============================================================================
  # OpenSSL Module Tests - 多平台测试
  # ============================================================================
  openssl-module-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform_name: Linux
          - os: macos-latest
            platform_name: macOS
          - os: windows-latest
            platform_name: Windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Linux: 使用 apt-get 安装
    - name: Install Free Pascal and OpenSSL (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y fpc libssl-dev
        fpc -iV
        openssl version

    # macOS: 使用 Homebrew 安装
    - name: Install Free Pascal and OpenSSL (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install fpc openssl@3
        fpc -iV
        openssl version

    # Windows: 使用 Chocolatey 安装
    - name: Install Free Pascal and OpenSSL (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install freepascal -y
        choco install openssl -y
        fpc -iV
        openssl version

    - name: Create output directories
      shell: bash
      run: |
        mkdir -p bin
        mkdir -p test-reports

    - name: Run all module tests (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/run_all_module_tests.sh
        ./scripts/run_all_module_tests.sh --verbose

    - name: Run all module tests (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        ./scripts/run_all_module_tests.sh --verbose

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.platform_name }}
        path: test-reports/
        retention-days: 30

    - name: Generate test summary
      if: always()
      shell: bash
      run: |
        echo "## 测试结果摘要 (${{ matrix.platform_name }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-reports/test_report_*.txt ]; then
          LATEST_REPORT=$(ls -t test-reports/test_report_*.txt | head -1)
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -30 "$LATEST_REPORT" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for TODO/FIXME
      run: |
        echo "=== Checking for TODO/FIXME markers ==="
        grep -rn "TODO\|FIXME" src/*.pas || echo "No TODO/FIXME found"

    - name: Check line count statistics
      run: |
        echo "=== Source code statistics ==="
        echo "Pascal source files:"
        find src -name "*.pas" | wc -l
        echo "Total lines:"
        find src -name "*.pas" -exec cat {} \; | wc -l
        echo "Test files:"
        find tests -name "*.pas" | wc -l
